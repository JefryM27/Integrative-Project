<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagrama de Entidad-Relación</title>
    <style>
        .entity {
            fill: lightgray;
            stroke: black;
            stroke-width: 2px;
            rx: 10px;
            ry: 10px;
        }
        .text {
            font-family: Arial, sans-serif;
            font-weight: bold;
        }
        .relationship {
            stroke: black;
            stroke-width: 2px;
            marker-end: url(#arrowhead);
        }
    </style>
</head>
<body>
    <svg width="1000" height="800">
        <defs>
            <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
                <polygon points="0 0, 10 3.5, 0 7" />
            </marker>
        </defs>

        <!-- Entities -->
        <rect x="100" y="300" width="250" height="150" class="entity" />
        <text x="225" y="320" text-anchor="middle" class="text">Cuenta Contable</text>
        <text x="225" y="350" text-anchor="middle">ID_Cuenta (PK)</text>
        <text x="225" y="370" text-anchor="middle">Nombre_Cuenta</text>
        <text x="225" y="390" text-anchor="middle">Tipo_Cuenta</text>
        <text x="225" y="410" text-anchor="middle">Saldo</text>

        <rect x="400" y="300" width="250" height="150" class="entity" />
        <text x="525" y="320" text-anchor="middle" class="text">Asiento Contable</text>
        <text x="525" y="350" text-anchor="middle">ID_Asiento (PK)</text>
        <text x="525" y="370" text-anchor="middle">Fecha_Asiento</text>
        <text x="525" y="390" text-anchor="middle">Descripción</text>
        <text x="525" y="410" text-anchor="middle">Total_Debe</text>
        <text x="525" y="430" text-anchor="middle">Total_Haber</text>

        <rect x="250" y="50" width="250" height="150" class="entity" />
        <text x="375" y="70" text-anchor="middle" class="text">Detalle Asiento</text>
        <text x="375" y="100" text-anchor="middle">ID_Detalle (PK)</text>
        <text x="375" y="120" text-anchor="middle">ID_Asiento (FK)</text>
        <text x="375" y="140" text-anchor="middle">ID_Cuenta (FK)</text>
        <text x="375" y="160" text-anchor="middle">Debe</text>
        <text x="375" y="180" text-anchor="middle">Haber</text>

        <rect x="700" y="300" width="250" height="150" class="entity" />
        <text x="825" y="320" text-anchor="middle" class="text">Usuario</text>
        <text x="825" y="350" text-anchor="middle">ID_Usuario (PK)</text>
        <text x="825" y="370" text-anchor="middle">Nombre</text>
        <text x="825" y="390" text-anchor="middle">Rol</text>

        <rect x="100" y="600" width="250" height="150" class="entity" />
        <text x="225" y="620" text-anchor="middle" class="text">Transacción</text>
        <text x="225" y="650" text-anchor="middle">ID_Transacción (PK)</text>
        <text x="225" y="670" text-anchor="middle">Fecha_Transacción</text>
        <text x="225" y="690" text-anchor="middle">Monto</text>
        <text x="225" y="710" text-anchor="middle">Tipo_Transacción</text>
        <text x="225" y="730" text-anchor="middle">ID_Cuenta (FK)</text>

        <!-- Relationships -->
        <line x1="225" y1="300" x2="375" y2="200" class="relationship" />
        <line x1="525" y1="300" x2="375" y2="200" class="relationship" />
        <line x1="650" y1="375" x2="700" y2="375" class="relationship" />
        <line x1="225" y1="600" x2="225" y2="450" class="relationship" />
    </svg>
</body>
</html>
