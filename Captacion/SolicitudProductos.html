<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Producto</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/solicitud.css" rel="stylesheet">
</head>

<body>

    <div class="menu">
        <h2>Menú</h2>
        <a href="index.html">Inicio</a>
        <a href="creacionProducto.html">Creacion Producto</a>
        <a href="creacionTipoProducto.html">Creacion Tipo Producto</a>
        <a href="tipos-cuentas.html">Tipos cuentas</a>
        <a href="tipos-depositos.html">Tipos depositos</a>
        <a href="vistaMovimientos.html">Vistas de Movimientos</a>
    </div>

    <header class="d-flex justify-content-between align-items-center px-3 py-2">
        <div>
            <a href="#" class="btn btn-light">Volver</a>
        </div>
        <h1 class="text-center flex-grow-1">Solicitud de producto</h1>
        <h5 class="navbar navbar-light">logo</h5>
    </header>

    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <h3>Detalles de la Solicitud</h3>
                <p><strong>Tipo de Cuenta:</strong> <span id="tipoCuenta"></span></p>
                <p><strong>Intereses:</strong> <span id="intereses"></span></p>
                <!-- Puedes agregar más detalles o formularios aquí -->
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Nombre de tu empresa. Todos los derechos reservados.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Obtener los datos del localStorage
            var tipoCuenta = localStorage.getItem('tipoCuenta');
            var intereses = localStorage.getItem('intereses');

            // Mostrar los datos en los elementos HTML correspondientes
            document.getElementById('tipoCuenta').textContent = tipoCuenta ? tipoCuenta : "No disponible";
            document.getElementById('intereses').textContent = intereses ? intereses : "No disponible";

            // Limpiar el localStorage después de mostrar los datos
            localStorage.removeItem('tipoCuenta');
            localStorage.removeItem('intereses');
        });
    </script>

</body>

</html>
