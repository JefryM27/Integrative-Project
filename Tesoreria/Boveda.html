<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boveda</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        .info-box {
            background-color: #3b5998;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            margin: 10px 0;
        }

        .btn-custom {
            background-color: #3b5998;
            color: white;
            padding: 20px;
            font-size: 18px;
            border-radius: 5px;
            width: 200px;
            height: 90px;
            display: block;
            margin: 10px auto;
        }

        .btn-custom:hover {
            background-color: #2d4373;
        }
    </style>
</head>

<body>
    <div class="header d-flex justify-content-between align-items-center px-3 py-2 mb-4">
        <div>
            <a href="index.html" class="btn btn-light mx-3 my-2">Volver</a>
        </div>
        <h3 class="text-center flex-grow-1">Boveda</h3>
        <h5 class="navbar navbar-light">logo</h5>
    </div>
    <div class="container-fluid">
        <div class="content">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <h3>Total en Bóveda</h3>
                </div>
                <div class="col-md-6 mb-3">
                    <h3>Acciones</h3>
                </div>
            </div>

            <div class="row">
                <div class="col-md-2">
                    <div class="info-box">
                        <h4>CRC</h4>
                        <p>₡20,000,000</p>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="info-box">
                        <h4>USD</h4>
                        <p>$50,000</p>
                    </div>
                </div>
                <div class="col-md-2 mb-4">
                    <div class="info-box">
                        <h4>EUR</h4>
                        <p>€40,000</p>
                    </div>
                </div>
                <div class="col-md-6 d-flex justify-content-center align-items-center">
                    <button class="btn btn-custom mx-2" data-bs-toggle="modal" data-bs-target="#modalIngresarDinero">Ingresar Dinero</button>
                    <button class="btn btn-custom mx-2" data-bs-toggle="modal" data-bs-target="#modalRetirarDinero">Retirar Dinero</button>
                    <button class="btn btn-custom mx-2" data-bs-toggle="modal" data-bs-target="#modalActualizarTipoCambio">Actualizar Tipo de Cambio</button>
                </div>
            </div>

            <div class="row justify-content-center">
                <h3 class="mb-5">Tasa de cambio:</h3>
                <div class="col-md-3 mt-1 mx-3">
                    <h4>CRC a USD</h4>
                    <canvas id="colonesToUsdChart"></canvas>
                </div>
                <div class="col-md-3 mt-1 mx-3">
                    <h4>CRC a EUR</h4>
                    <canvas id="colonesToEurChart"></canvas>
                </div>
                <div class="col-md-3 mt-1 mx-3 mb-4">
                    <h4>USD a EUR</h4>
                    <canvas id="usdToEurChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Ingresar Dinero -->
    <div class="modal fade" id="modalIngresarDinero" tabindex="-1" aria-labelledby="modalIngresarDineroLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalIngresarDineroLabel">Ingresar Dinero</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formIngresarDinero">
                        <label for="monedaIngreso" class="form-label">Moneda</label>
                        <select class="form-select" id="monedaIngreso">
                            <option value="CRC">Colones</option>
                            <option value="USD">Dólares</option>
                            <option value="EUR">Euros</option>
                        </select>
                        <label for="montoIngreso" class="form-label">Monto</label>
                        <input type="number" class="form-control" id="montoIngreso" placeholder="Ingrese el monto">
                        <label for="descripcionIngreso" class="form-label">Descripción</label>
                        <input type="text" class="form-control" id="descripcionIngreso" placeholder="Ingrese una descripción">
                        <button type="button" class="btn btn-success btn-lg mt-3" id="btnIngresarDinero">Ingresar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Retirar Dinero -->
    <div class="modal fade" id="modalRetirarDinero" tabindex="-1" aria-labelledby="modalRetirarDineroLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalRetirarDineroLabel">Retirar Dinero</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formRetirarDinero">
                        <label for="monedaRetiro" class="form-label">Moneda</label>
                        <select class="form-select" id="monedaRetiro">
                            <option value="CRC">Colones</option>
                            <option value="USD">Dólares</option>
                            <option value="EUR">Euros</option>
                        </select>
                        <label for="montoRetiro" class="form-label">Monto</label>
                        <input type="number" class="form-control" id="montoRetiro" placeholder="Ingrese el monto">
                        <label for="descripcionRetiro" class="form-label">Descripción</label>
                        <input type="text" class="form-control" id="descripcionRetiro" placeholder="Ingrese una descripción">
                        <button type="button" class="btn btn-danger btn-lg mt-3" id="btnRetirarDinero">Retirar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Actualizar Tipo de Cambio -->
    <div class="modal fade" id="modalActualizarTipoCambio" tabindex="-1" aria-labelledby="modalActualizarTipoCambioLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalActualizarTipoCambioLabel">Actualizar Tipo de Cambio</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formActualizarTipoCambio">
                        <label for="monedaOrigen" class="form-label">Moneda Origen</label>
                        <select class="form-select" id="monedaOrigen">
                            <option value="CRC">Colones</option>
                            <option value="USD">Dólares</option>
                            <option value="EUR">Euros</option>
                        </select>
                        <label for="monedaDestino" class="form-label">Moneda Destino</label>
                        <select class="form-select" id="monedaDestino">
                            <option value="CRC">Colones</option>
                            <option value="USD">Dólares</option>
                            <option value="EUR">Euros</option>
                        </select>
                        <label for="tasa" class="form-label">Tasa de Cambio</label>
                        <input type="number" step="0.0001" class="form-control" id="tasa" placeholder="Ingrese la tasa de cambio">
                        <label for="fechaCambio" class="form-label">Fecha</label>
                        <input type="date" class="form-control" id="fechaCambio">
                        <button type="button" class="btn btn-primary btn-lg mt-3" id="btnActualizarTipoCambio">Actualizar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-5">
        <p>&copy; 2024 Cooperativa de Ahorro. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="grafTasaCambio.js"></script>
    <script>
        document.getElementById('btnIngresarDinero').addEventListener('click', function () {
            const isSuccessful = Math.random() > 0.5;
            if (isSuccessful) {
                alert('Ingreso exitoso');
            } else {
                alert('Error al ingresar dinero');
            }
            const modalIngresar = bootstrap.Modal.getInstance(document.getElementById('modalIngresarDinero'));
            modalIngresar.hide();
        });

        document.getElementById('btnRetirarDinero').addEventListener('click', function () {
            const isSuccessful = Math.random() > 0.5;
            if (isSuccessful) {
                alert('Retiro exitoso');
            } else {
                alert('Sin dinero en bóveda');
            }
            const modalRetirar = bootstrap.Modal.getInstance(document.getElementById('modalRetirarDinero'));
            modalRetirar.hide();
        });

        document.getElementById('btnActualizarTipoCambio').addEventListener('click', function () {
            const isSuccessful = Math.random() > 0.5;
            if (isSuccessful) {
                alert('Tipo de cambio actualizado exitosamente');
            } else {
                alert('Error al actualizar el tipo de cambio');
            }
            const modalActualizar = bootstrap.Modal.getInstance(document.getElementById('modalActualizarTipoCambio'));
            modalActualizar.hide();
        });
    </script>
</body>

</html>
