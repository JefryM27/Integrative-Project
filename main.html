<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal de la Cooperativa</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header class="py-3 px-4 d-flex justify-content-between align-items-center">
        <div>Nombre del Usuario</div>
        <img src="logo.png" alt="Logo de la cooperativa" height="50"> 
    </header>
    <main class="container">
  
        <div class="row">
            <div class="col-12">
                <form class="search-bar d-flex justify-content-center">
                    <input type="text" class="form-control" placeholder="Ingrese el departamento...">
                    <button type="submit" class="btn btn-primary ml-2">Buscar</button>
                </form>
            </div>
        </div>

        <div class="row">
            <!-- Botón 1 -->
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <button class="button-box standard-button btn">
                    <img src="Images/Activos.png" alt="Imagen 1" class="button-img img-fluid">
                    <h5>Activos y Custodia</h5>
                </button>
            </div>
            <!-- Botón 2 -->
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <button class="button-box standard-button btn">
                    <img src="Images/banco.png" alt="Imagen 2" class="button-img img-fluid">
                    <h5>Banco</h5>
                </button>
            </div>
            <!-- Botón 3 -->
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <button class="button-box standard-button btn">
                    <img src="imagen3.jpg" alt="Imagen 3" class="button-img img-fluid">
                    <h5>Caja</h5>
                </button>
            </div>
            <!-- Botón 4 -->
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <button class="button-box standard-button btn">
                    <img src="Images/caja-chica.png" alt="Imagen 3" class="button-img img-fluid">
                    <h5>Caja Chica</h5>
                </button>
            </div>
            <!-- Botón 5 -->
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <button class="button-box standard-button btn">
                    <img src="Images/clientes.png" alt="Imagen 3" class="button-img img-fluid">
                    <h5>Clientes y Liquidacion</h5>
                </button>
            </div>
            <!-- Botón 6 -->
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <button class="button-box standard-button btn">
                    <img src="Images/cobros.png" alt="Imagen 3" class="button-img img-fluid">
                    <h5>Cobros</h5>
                </button>
            </div>
            <!-- Botón 7 -->
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <button class="button-box standard-button btn">
                    <img src="Images/contabilidad.png" alt="Imagen 3" class="button-img img-fluid">
                    <h5>Contabilidad y Asientos</h5>
                </button>
            </div>
            <!-- Botón 8 -->
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <button class="button-box standard-button btn">
                    <img src="Images/pagar y cobrar.png" alt="Imagen 3" class="button-img img-fluid">
                    <h5>Cuentas por Pagar y Cuentas por Cobrar</h5>
                </button>
            </div>
            <!-- Botón 9 -->
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <button class="button-box standard-button btn">
                    <img src="Images/gastos diferentes.png" alt="Imagen 3" class="button-img img-fluid">
                    <h5>Gastos diferentes y Cierres</h5>
                </button>
            </div>
            <!-- Botón 10 -->
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <button class="button-box standard-button btn">
                    <img src="Images/presupuestos.png" alt="Imagen 3" class="button-img img-fluid">
                    <h5>Presupuesto y Transferencia por Partida</h5>
                </button>
            </div>
            <!-- Botón 11 -->
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <button class="button-box standard-button btn">
                    <img src="Images/producto.png" alt="Imagen 3" class="button-img img-fluid">
                    <h5>Productos Financieros, Capacitacion y Colocacion</h5>
                </button>
            </div>
            <!-- Botón 12 -->
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <button class="button-box standard-button btn">
                    <img src="Images/tesoreria.png" alt="Imagen 3" class="button-img img-fluid">
                    <h5>Tesoreria y Transferencias</h5>
                </button>
            </div>
            <!-- Botón 13 -->
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <button class="button-box standard-button btn">
                    <img src="Images/tarjetas.png" alt="Imagen 3" class="button-img img-fluid">
                    <h5>Tarjetas</h5>
                </button>
            </div>
            <!-- Botón 14 -->
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <button class="button-box standard-button btn">
                    <img src="Images/usuario.png" alt="Imagen 3" class="button-img img-fluid">
                    <h5>Usuarios y Organizacion</h5>
                </button>
            </div>
        </div>
    </main>
    <footer class="text-center py-3">
        © 2024 Cooperativa de Ahorro y Crédito
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
