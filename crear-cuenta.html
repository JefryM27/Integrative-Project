<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apertura de Cuenta Bancaria</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header,
        footer {
            background-color: #00aae4;
            color: white;
        }

        footer {
            margin-top: auto;
            padding: 10px;
            text-align: center;
        }

        .container {
            background-color: white;
            padding-top: 20px;
            padding-bottom: 20px;
            flex-grow: 1;
        }

        .standard-button {
            width: 200px;
            height: 50px;
            margin-bottom: 5px;
        }

        .btn-primary {
            background-color: #2c3e50;
        }
    </style>
</head>
<body>
    <header class="text-center p-3">
        <h1>Apertura de Cuenta Bancaria</h1>
    </header>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="text-center">Información Personal</h2>
                <form>
                    <div class="form-group">
                        <label for="fullName">Nombre Completo</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Ingrese su nombre completo">
                    </div>
                    <div class="form-group">
                        <label for="idNumber">Número de Identificación</label>
                        <input type="text" class="form-control" id="idNumber" placeholder="Ingrese su número de identificación">
                    </div>
                    <div class="form-group">
                        <label for="idType">Tipo de Identificación</label>
                        <select class="form-control" id="idType">
                            <option>Cédula de Identidad (para ciudadanos costarricenses)</option>
                            <option>Pasaporte (para extranjeros)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dob">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" id="dob">
                    </div>
                    <div class="form-group">
                        <label for="nationality">Nacionalidad</label>
                        <input type="text" class="form-control" id="nationality" placeholder="Ingrese su nacionalidad">
                    </div>
                    <div class="form-group">
                        <label for="maritalStatus">Estado Civil</label>
                        <select class="form-control" id="maritalStatus">
                            <option>Soltero</option>
                            <option>Casado</option>
                            <option>Divorciado</option>
                            <option>Viudo</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="gender">Género</label>
                        <select class="form-control" id="gender">
                            <option>Masculino</option>
                            <option>Femenino</option>
                            <option>Otro</option>
                        </select>
                    </div>

                    <h2 class="text-center">Información de Contacto</h2>
                    <div class="form-group">
                        <label for="address">Dirección Residencial</label>
                        <input type="text" class="form-control" id="address" placeholder="Ingrese su dirección residencial">
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Número de Teléfono</label>
                        <input type="text" class="form-control" id="phoneNumber" placeholder="Ingrese su número de teléfono">
                    </div>
                    <div class="form-group">
                        <label for="mobileNumber">Teléfono Móvil</label>
                        <input type="text" class="form-control" id="mobileNumber" placeholder="Ingrese su número de teléfono móvil">
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
                    </div>

                    <h2 class="text-center">Información Financiera</h2>
                    <div class="form-group">
                        <label for="incomeSource">Fuente de Ingresos</label>
                        <input type="text" class="form-control" id="incomeSource" placeholder="Ingrese su fuente de ingresos">
                    </div>
                    <div class="form-group">
                        <label for="occupation">Ocupación</label>
                        <input type="text" class="form-control" id="occupation" placeholder="Ingrese su ocupación">
                    </div>
                    <div class="form-group">
                        <label for="employer">Nombre del Empleador</label>
                        <input type="text" class="form-control" id="employer" placeholder="Ingrese el nombre de su empleador">
                    </div>
                    <div class="form-group">
                        <label for="monthlyIncome">Ingresos Mensuales</label>
                        <input type="number" class="form-control" id="monthlyIncome" placeholder="Ingrese sus ingresos mensuales">
                    </div>
                    <div class="form-group">
                        <label for="otherIncome">Otros Ingresos</label>
                        <input type="number" class="form-control" id="otherIncome" placeholder="Ingrese otros ingresos">
                    </div>

                    <h2 class="text-center">Información Adicional</h2>
                    <div class="form-group">
                        <label for="accountPurpose">Propósito de la Cuenta</label>
                        <select class="form-control" id="accountPurpose">
                            <option>Ahorro</option>
                            <option>Inversiones</option>
                            <option>Transacciones Cotidianas</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="accountType">Tipo de Cuenta</label>
                        <select class="form-control" id="accountType">
                            <option>Cuenta de Ahorros</option>
                            <option>Cuenta Corriente</option>
                            <option>Cuenta de Depósito a Plazo Fijo</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary standard-button">Abrir Cuenta</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Nombre de tu empresa. Todos los derechos reservados.</p>
    </footer>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
