<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Asientos Contables</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header,
        footer {
            background-color: #00aae4;
            color: white;
        }

        footer {
            margin-top: auto;
            padding: 10px;
            text-align: center;
        }

        .container {
            background-color: white;
            padding-top: 20px;
            padding-bottom: 20px;
            flex-grow: 1;
        }

        .standard-button {
            width: 150px;
            height: 50px;
            margin-bottom: 5px;
        }

        .btn-primary {
            background-color: #2c3e50;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .table-container {
            margin-top: 20px;
        }

        table {
            width: 100%;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <header class="text-center p-3">
        <h1>Aplicación de Asientos Contables</h1>
    </header>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form id="asientoForm">
                    <div class="form-group">
                        <label for="fechaAsiento">Fecha</label>
                        <input type="date" class="form-control" id="fechaAsiento" required>
                    </div>
                    <div class="form-group">
                        <label for="tipoAsiento">Tipo de Asiento</label>
                        <select class="form-control" id="tipoAsiento" required>
                            <option value="">Seleccione el tipo de asiento</option>
                            <option value="apertura">Apertura</option>
                            <option value="operacion">Operación</option>
                            <option value="ajuste">Ajuste</option>
                            <option value="cierre">Cierre</option>
                            <option value="reapertura">Reapertura</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="cuentaAsiento">Cuenta</label>
                        <input type="text" class="form-control" id="cuentaAsiento" placeholder="Ingrese la cuenta" required>
                    </div>
                    <div class="form-group">
                        <label for="montoAsiento">Monto</label>
                        <input type="number" step="0.01" class="form-control" id="montoAsiento" placeholder="Ingrese el monto" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcionAsiento">Descripción</label>
                        <textarea class="form-control" id="descripcionAsiento" placeholder="Ingrese una descripción" required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary standard-button">Aplicar Asiento</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="table-container">
                    <h2 class="text-center">Asientos Aplicados</h2>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Fecha</th>
                                <th>Tipo de Asiento</th>
                                <th>Cuenta</th>
                                <th>Monto</th>
                                <th>Descripción</th>
                            </tr>
                        </thead>
                        <tbody id="asientosTableBody">
                            <!-- Asientos aplicados se agregarán aquí dinámicamente -->
                        </tbody>
                    </table>
                </div>
                <div class="button-group">
                    <button type="button" class="btn btn-primary standard-button" data-toggle="modal" data-target="#editarModal">Editar</button>
                    <button type="button" class="btn btn-primary standard-button" data-toggle="modal" data-target="#eliminarModal">Eliminar</button>
                    <button type="button" class="btn btn-primary standard-button" data-toggle="modal" data-target="#consultarModal">Consultar</button>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2024 Nombre de tu empresa. Todos los derechos reservados.</p>
    </footer>
    
    <!-- Modals -->
    <!-- Editar Modal -->
    <div class="modal fade" id="editarModal" tabindex="-1" role="dialog" aria-labelledby="editarModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editarModalLabel">Editar Asiento</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Formulario para editar asiento -->
                    <form id="editarForm">
                        <div class="form-group">
                            <label for="editarID">ID</label>
                            <input type="text" class="form-control" id="editarID" placeholder="Ingrese el ID del asiento" required>
                        </div>
                        <div class="form-group">
                            <label for="editarFecha">Fecha</label>
                            <input type="date" class="form-control" id="editarFecha" required>
                        </div>
                        <div class="form-group">
                            <label for="editarTipo">Tipo de Asiento</label>
                            <select class="form-control" id="editarTipo" required>
                                <option value="">Seleccione el tipo de asiento</option>
                                <option value="apertura">Apertura</option>
                                <option value="operacion">Operación</option>
                                <option value="ajuste">Ajuste</option>
                                <option value="cierre">Cierre</option>
                                <option value="reapertura">Reapertura</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="editarCuenta">Cuenta</label>
                            <input type="text" class="form-control" id="editarCuenta" placeholder="Ingrese la cuenta" required>
                        </div>
                        <div class="form-group">
                            <label for="editarMonto">Monto</label>
                            <input type="number" step="0.01" class="form-control" id="editarMonto" placeholder="Ingrese el monto" required>
                        </div>
                        <div class="form-group">
                            <label for="editarDescripcion">Descripción</label>
                            <textarea class="form-control" id="editarDescripcion" placeholder="Ingrese una descripción" required></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Eliminar Modal -->
    <div class="modal fade" id="eliminarModal" tabindex="-1" role="dialog" aria-labelledby="eliminarModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eliminarModalLabel">Eliminar Asiento</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Formulario para eliminar asiento -->
                    <form id="eliminarForm">
                        <div class="form-group">
                            <label for="eliminarID">ID</label>
                            <input type="text" class="form-control" id="eliminarID" placeholder="Ingrese el ID del asiento" required>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-danger">Eliminar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Consultar Modal -->
    <div class="modal fade" id="consultarModal" tabindex="-1" role="dialog" aria-labelledby="consultarModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="consultarModalLabel">Consultar Asiento</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Formulario para consultar asiento -->
                    <form id="consultarForm">
                        <div class="form-group">
                            <label for="consultarID">ID</label>
                            <input type="text" class="form-control" id="consultarID" placeholder="Ingrese el ID del asiento" required>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Consultar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('asientoForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Aquí puedes añadir el código para manejar la adición de un nuevo asiento.
        });

        document.getElementById('editarForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Aquí puedes añadir el código para manejar la edición de un asiento.
        });

        document.getElementById('eliminarForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Aquí puedes añadir el código para manejar la eliminación de un asiento.
        });

        document.getElementById('consultarForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Aquí puedes añadir el código para manejar la consulta de un asiento.
        });
    </script>
</body>
</html>
