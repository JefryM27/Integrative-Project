<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicar Asiento Contable</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header,
        footer {
            background-color: #3b5998;
            color: white;
        }

        footer {
            margin-top: auto;
            padding: 10px;
            text-align: center;
        }

        .container {
            background-color: white;
            padding-top: 20px;
            padding-bottom: 20px;
            flex-grow: 1;
        }

        .standard-button {
            width: 150px;
            height: 50px;
            margin-bottom: 5px;
        }

        .btn-primary {
            background-color: #2c3e50;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
        }

        .asiento {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            background-color: #f8f9fa;
        }

        .asiento-table th, .asiento-table td {
            border: 1px solid #dee2e6;
            padding: 8px;
            text-align: left;
        }

        .asiento-table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }

        .glosa {
            margin-top: 10px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <header class="text-center p-3">
        <h1>Aplicar Asiento Contable</h1>
    </header>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form>
                    <div class="form-group">
                        <label for="aplicarFecha">Fecha</label>
                        <input type="date" class="form-control" id="aplicarFecha">
                    </div>
                    <div class="form-group">
                        <label for="aplicarDescripcion">Descripción</label>
                        <input type="text" class="form-control" id="aplicarDescripcion" placeholder="Ingrese la descripción del asiento">
                    </div>
                    <div class="form-group">
                        <label for="aplicarEstado">Estado</label>
                        <select class="form-control" id="aplicarEstado">
                            <option>Registrado</option>
                            <option>Aplicado</option>
                            <option>Aprobado</option>
                        </select>
                    </div>
                    
                    <!-- Tabla para agregar detalles del asiento -->
                    <div class="asiento-table-container">
                        <table class="asiento-table">
                            <thead>
                                <tr>
                                    <th>ID Cuenta</th>
                                    <th>Cuenta</th>
                                    <th>Denominación</th>
                                    <th>Debe</th>
                                    <th>Haber</th>
                                    <th>Acción</th>
                                </tr>
                            </thead>
                            <tbody id="detalleAsientoTableBody">
                                <tr>
                                    <td><input type="number" class="form-control" placeholder="ID Cuenta"></td>
                                    <td><input type="text" class="form-control" placeholder="Cuenta"></td>
                                    <td><input type="text" class="form-control" placeholder="Denominación"></td>
                                    <td><input type="number" class="form-control" placeholder="Debe"></td>
                                    <td><input type="number" class="form-control" placeholder="Haber"></td>
                                    <td><button type="button" class="btn btn-danger" onclick="removeRow(this)">Eliminar</button></td>
                                </tr>
                            </tbody>
                        </table>
                        <button type="button" class="btn btn-secondary" onclick="addRow()">Añadir Detalle</button>
                    </div>
                    
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Aplicar Asiento</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2024 Nombre de tu empresa. Todos los derechos reservados.</p>
    </footer>
    
    <script>
        function addRow() {
            const tableBody = document.getElementById('detalleAsientoTableBody');
            const newRow = document.createElement('tr');

            newRow.innerHTML = `
                <td><input type="number" class="form-control" placeholder="ID Cuenta"></td>
                <td><input type="text" class="form-control" placeholder="Cuenta"></td>
                <td><input type="text" class="form-control" placeholder="Denominación"></td>
                <td><input type="number" class="form-control" placeholder="Debe"></td>
                <td><input type="number" class="form-control" placeholder="Haber"></td>
                <td><button type="button" class="btn btn-danger" onclick="removeRow(this)">Eliminar</button></td>
            `;

            tableBody.appendChild(newRow);
        }

        function removeRow(button) {
            const row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
    </script>
</body>
</html>
