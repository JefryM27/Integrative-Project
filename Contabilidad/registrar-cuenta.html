<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cuentas Contables</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header,
        footer {
            background-color: #3b5998;
            color: white;
        }

        footer {
            margin-top: auto;
            padding: 10px;
            text-align: center;
        }

        .button-box {
            background-color: #3b5998;
            color: white;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            display: block;
            width: 100%;
            text-align: center;
        }

        .container {
            background-color: white;
            padding-top: 20px;
            padding-bottom: 20px;
            flex-grow: 1;
        }

        .standard-button {
            width: 200px;
            height: 50px;
            margin-bottom: 5px;
        }

        .btn-primary {
            background-color: #2c3e50;
        }

        .table-container {
            margin-top: 20px;
        }

        table {
            width: 100%;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        .form-footer {
            display: flex;
            justify-content: flex-end;
        }
    </style>
</head>
<body>
    <header class="text-center p-3">
        <h1>Registro de Cuentas Contables</h1>
    </header>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="text-center">Añadir Tipo de Cuenta</h2>
                <form>
                    <div class="form-group">
                        <label for="accountType">Ingrese el tipo de cuenta</label>
                        <input type="text" class="form-control" id="accountTypeInput" placeholder="Tipo de cuenta">
                    </div>
                    <div class="table-container">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre del Tipo de Cuenta</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>Activos</td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>Pasivos</td>
                                </tr>
                                <tr>
                                    <td>3</td>
                                    <td>Patrimonio</td>
                                </tr>
                                <tr>
                                    <td>4</td>
                                    <td>Gastos</td>
                                </tr>
                                <tr>
                                    <td>5</td>
                                    <td>Ingresos</td>
                                </tr>
                                <tr>
                                    <td>6</td>
                                    <td>Cuentas de Orden</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="form-footer">
                        <button type="submit" class="btn btn-primary standard-button">Añadir Cuenta</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2024 Nombre de tu empresa. Todos los derechos reservados.</p>
    </footer>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
